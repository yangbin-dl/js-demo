<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div id="app">
    <introduce :title="msg"></introduce>
    <for-component ></for-component>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //定义局部组件
    const introduce = {
        template:"<h1>{{title}}</h1>",
        props:["title"]
    };

    const forComponent = {
        template: "<ul><li v-for='item in items'>{{item}}</li></ul>",
        props: {
            items:{
                type: Array,
                default: ["java"]
            }
        }
    }

    const app = new Vue({
        el:"#app",  //element, vue所作用的标签
        data:{
            msg:"大家好！",
            lessons:["java","python","c++"]
        },
        components:{
            introduce,forComponent
        }

    });
</script>
</body>
</html>
