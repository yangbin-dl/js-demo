<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <style type="text/css">
        div#box{
            width: 100px;
            height: 100px;
            color: darkgray;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <!--class属性demo1-->
<!--    <button @click="color='red'">红色</button>-->
<!--    <button @click="color='blue'">蓝色</button>-->
<!--    <div id="box" v-bind:class="color">-->
<!--        我是盒子-->
<!--        我是盒子-->
<!--    </div>-->
    <!--class属性demo2-->
    <button @click="isRed = !isRed">点我试试</button>
    <div id="box" :class="{red:isRed,blue:!isRed}">
        我是盒子
    </div>

    <!--计算属性-->
    <h1>
        生日：{{birth}}
    </h1>

    <!--watch-->
    <input type="text" v-model="num">
    <h1>{{num}}</h1>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",  //element, vue所作用的标签
        data:{
            color:"red",
            isRed:true,
            birthday:1529032123201, // 毫秒值
            num:1,
            person:{
                name:"jack",
                age:21
            },
        },
        computed:{
            birth(){
                const day= new Date(this.birthday);
                return day.getFullYear()+"年"+day.getMonth()+"月"+day.getDay()+"日";
            }
        },
        watch:{
            num(newVal,oldVal){
                console.log(newVal,oldVal);
            },
            person: {
                deep:true,
                handler(val,oldVal){
                    console.log(val.age,oldVal.age);
                }
            }
        }
    });
</script>
</body>
</html>
